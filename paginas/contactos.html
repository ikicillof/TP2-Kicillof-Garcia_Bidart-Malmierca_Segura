
<!DOCTYPE html>

</head>
<body>
    <header>
        <div>
            <h1>Parque Nacional Iguazu</h1>
            <img id="imagenHeder" src="../imagenes/emblema_-_pn_iguazu.png">
        </div>
        <nav>
            <label for="menu-toggle">
            <span class="material-symbols-outlined">menu</span>
            </label>
            <input id="menu-toggle" type="checkbox"/>
            <ul>
            <li class="close">
            <label for="menu-toggle">
            <span class="material-symbols-outlined">close</span>
            </label>
            <ul>
                <li class="close">
                    <label for="menu-toggle">
                        <span class="material-symbols-outlined">close</span>
                    </label>
                </li>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./flora.html">Flora</a></li>
                <li><a href="./fauna.html">Fauna</a></li>
                <li><a href="./excursiones.html">Excursiones</a></li>
                <li><a class="activo" href="./contactos.html">Contactos</a></li>
            </ul>
        </nav>
    </header>
     <main id="contactos-pag">
         <div class="form-container">
            <h2>Formulario de Contacto</h2>
            <form onsubmit="validarFormulario(event)">
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" id="nombre" name="nombre" required>
    
                <label for="gmail">Gmail:</label>
                <input type="email" id="gmail" name="gmail" required>
    
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
    
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="3" required></textarea>
    
                <div class="terms">
                    <input type="checkbox" id="terminos">
                    <label for="terminos">Acepto los <a href="./terminosCondiciones.html">Términos y Condiciones </a></label>
                </div>
    
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <script>
        function validarFormulario(event) {
            event.preventDefault();
            const check = document.getElementById('terminos');
            if (!check.checked) {
                alert("Debes aceptar los Términos y Condiciones antes de continuar.");
                return;
            }
            location.reload(); // reinicia la página
        }
    </script>
    <footer>

            <img id="logoFotter" src="../imagenes/emblema_-_pn_iguazu.png">
        </section>
    </footer>
</body>

<script>
    function validarFormulario(event) {
        event.preventDefault();
        const check = document.getElementById('terminos');
        if (!check.checked) {
            alert("Debes aceptar los Términos y Condiciones antes de continuar.");
            return;
        }

        // Crear barra de carga
        const bar = document.createElement('div');
        bar.classList.add('loading-bar');
        document.body.appendChild(bar);

        // Activar animación
        setTimeout(() => bar.classList.add('active'), 50);

        // Simular carga y reiniciar después
        setTimeout(() => {
            bar.remove();
            alert("Formulario enviado correctamente ✅");
            location.reload();
        }, 2200);
    }
</script>

</html>
