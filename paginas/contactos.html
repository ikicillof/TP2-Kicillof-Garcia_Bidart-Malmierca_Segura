            </ul>
        </nav>
    </header>
     <div id="contactos-pag">
         <div class="form-container">
            <h2>Formulario de Contacto</h2>
            <form onsubmit="validarFormulario(event)">
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" id="nombre" name="nombre" required>
    
                <label for="gmail">Gmail:</label>
                <input type="email" id="gmail" name="gmail" required>
    
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
    
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="3" required></textarea>
    
                <div class="terms">
                    <input type="checkbox" id="terminos">
                    <label for="terminos">Acepto los <a href="./terminosCondiciones.html">Términos y Condiciones </a></label>
                </div>
    
                <button type="submit">Enviar</button>
            </form>
        </div>
     </div>

    <script>
        function validarFormulario(event) {
            event.preventDefault();
            const check = document.getElementById('terminos');
            if (!check.checked) {
                alert("Debes aceptar los Términos y Condiciones antes de continuar.");
                return;
            }
            location.reload(); // reinicia la página
        }
    </script>
